<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/shrikhand" rel="stylesheet">
    <title>Oh My Food</title>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function fermerLoader() {
            await sleep(2000);
            document.getElementById("cover-spin").style.display = 'none';
        }

        fermerLoader();
    </script>
</head>

<body>
    <div id="cover-spin"></div>

    <!-- logo -->
    <header>
        <img class="logo" src="assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <!-- logo -->

    <!-- main -->
    <main>
        <!-- location -->
        <div class="location">
            <div>
                <i class="fas fa-map-marker-alt"></i>
                <p>Paris, Belleville</p>
            </div>
        </div>
        <!-- location -->
        <!-- HERO -->
        <div class="welcome">
            <h1 class="title">Réservez le menu qui vous convient</h1>
            <span class="subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
            <div>
                <button class="btn-explore">Explorer nos restaurants</button>
            </div>
        </div>
        <!-- HERO -->
    </main>
    <!-- main -->

    <!-- footer -->
    <footer>
        <div class="footertext">
            ohmyfood
        </div>

        <ul>
            <li class="proposition">
                <i class="fas fa-utensils"></i>
                Proposer un restaurant
            </li>
            <li class="partenaire">
                <i class="fas fa-hands-helping"></i>
                Devenir partenaire
            </li>
            <li>
                Mentions légales
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.com">Contact</a>
            </li>
        </ul>


        </div>
    </footer>
    <!-- footer -->
</body>

</html>
