<body>

    <!--header-->

        <div class="leftArrow">
            <a href="/index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>

        <img class="logo" src="/assets/images/logo/ohmyfood.png" alt="logo">
    </header>
    <!--header-->

    <div class="backgroundImage">
        <img src="/assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </div>


    <main>
   
        
        <div class="menu">
            <div class="memu_title">
                La palette du goût
                <i class="far fa-heart hearttransparent"></i>
                <i class="fas fa-heart heartcolor"></i>
            </div>
            <div class="cardElementMenu">
                <div class="elementMenuTitre">
                    entrées
                </div>

                    <div class="card_menu__text">
                        <h3>Fricassée d'escargot </h3>

                    </div>

                    <div class="card_menu__price">25€</div> 
                     <div class="card_menu__submit">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </article>

                <article class="card_menu">
                    <div class="card_menu__text">
                        <h3>Foie gras de canard mi-cuit </h3>

                        </div>
                        <div class="card_menu__price">35€</div> 
                    
                    <div class="card_menu__submit">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </article>

                <article class="card_menu">
                    <div class="card_menu__text">
                        <h3>Oeuf au plat</h3>
                        <p> Assaisonné à la truffe sur lit de caive</p>  
                    </div>
                        <div class="card_menu__price">20€</div> 
                    
                    <div class="card_menu__submit">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </article>
             </div>
        </div>

    <footer>

                <li class="proposition">

                <li class="partenaire">

                </li>
                <li>
                    <a href="#">

                    </a>
